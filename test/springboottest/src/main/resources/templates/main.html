<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <script>
        function redirectToMessagePage() {
            var message = document.getElementById("messageInput").value;
            location.href = '/' + encodeURIComponent(message);
        }
    </script>
</head>
<body>
    <h1>메인 페이지</h1>
    <input id="messageInput" placeholder="message를 입력하세요.">
    <button onclick="redirectToMessagePage()">버튼</button>
</body>
</html>
